<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio - Bootstrap </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-secondary">
    <!-- Imagem de carregamento -->
    <!-- <div class="loading">
        <img src="_img/loading.gif" alt="Carregamento" >
    </div> -->

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html"><img style="width: 50px;" src="_img/logo-site.png"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item desactivate">
                  <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
                </li>
            </div>
        </nav>
    </header>

    <main class="mt-4 container p-3 border bg-light w-25 shadow-lg p-3 mb-5 rounded ">
        <div class="d-flex justify-content-center">
            <legend class="pt-3"> Login </legend>
            <img class=""  src="_img/login64.png" alt="">
        </div>
        <hr>
        <div class="d-flex justify-content-center" id="formLoginDiv">
            <form onsubmit="return false"  class="m-2 p-2 ">
                <div class="form-group row">
                <label for="login" class="col-sm-3 col-form-label">Login:</label>
                <div class="col-sm-13">
                    <input type="text" class="form-control shadow-sm" id="login">
                </div>
                </div>
                <div class="form-group row">
                <label for="senha" class="col-sm-3 col-form-label">Senha:</label>
                <div class="col-sm-13">
                    <input type="password" class="form-control shadow-sm" id="senha">
                </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-success float-right" onclick="realizaLogin()">Entrar</button>
                </div>  

                <div>
                    <span id="login-sucesso" class="text-success font-weight-bold ">
                        Login efetuado com sucesso!
                    </span>
                    <span id="login-informado" class="">
                        
                    </span>
                    <span id="senha-informada">

                    </span>
                    <span id="login-falha" class="font-weight-bold text-danger">
                        Login falhou!
                    </span>
                </div>
            </form>
        </div>
    </main>

    <!-- Jquery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
